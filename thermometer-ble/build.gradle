apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'

    defaultConfig {
        applicationId 'io.relayr.demo.thermometer.directconnection'
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName '1.0'
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile 'io.relayr:android-sdk:1.0.2'
    compile 'io.relayr:java-sdk:1.0.3'
}
